<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
    />
    <title>Agregar autores</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-2xl font-bold mb-4">Agregar autores</h1>

      <form name="formulario" method="post" action="agregar_autores.php">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
              <label for="nombres" class="block text-gray-700 font-bold mb-2"
                >Nombres:</label
              >
              <input
                type="text"
                name="nombres"
                id="nombres"
                maxlength="60"
                required
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="ape_paterno"
                class="block text-gray-700 font-bold mb-2"
                >Apellido Paterno:</label
              >
              <input
                type="text"
                name="ape_paterno"
                id="ape_paterno"
                maxlength="40"
                required
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="ape_materno"
                class="block text-gray-700 font-bold mb-2"
                >Apellido Materno:</label
              >
              <input
                type="text"
                name="ape_materno"
                id="ape_materno"
                maxlength="40"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
          </div>

          <div class="mt-6">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Guardar
            </button>

            <a
              href="autores.php"
              class="ml-4 py-2 px-4 rounded-md bg-gray-300 text-gray-700 font-semibold hover:bg-gray-400"
              >Regresar</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
